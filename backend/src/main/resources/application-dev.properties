# Nome da aplica��o
spring.application.name=AGENDADOR_DB

# Banco de dados
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AGENDADOR_DB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Dev@2025!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# Quartz
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.scheduler.instanceName=AgendadorQuartz
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO

# Caminho base para o armazenamento dos arquivos de retorno
diretorio.arquivos.base=${user.home}/Documents/RetornoArquivo

# Logging Quartz
logging.level.org.quartz=INFO
logging.level.com.elisasouza.agendadordesafiodev.quartz=DEBUG